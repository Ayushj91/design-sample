<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day wise Itinerary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .toggle-checkbox:checked {
            @apply: right-0 border-blue-600;
            right: 0;
            border-color: #4F46E5;
        }
        .toggle-checkbox:checked + .toggle-label {
            @apply: bg-blue-600;
            background-color: #4F46E5;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-6">
            <div class="flex space-x-4 items-center">
                <div class="text-gray-400">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Search for places, activities, and attractions" class="bg-gray-800 rounded-md py-2 px-4 w-80 focus:outline-none">
            </div>
            <div class="text-gray-400">
                Hello traveler!
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-semibold">Day 1</h1>
                <select class="bg-gray-700 text-gray-400 rounded-md py-2 px-4 focus:outline-none">
                    <option>Select Region</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="flex items-center justify-between mb-2">
                    <span>Airport Transfers</span>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle1" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="toggle1" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </label>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Activities</label>
                <div class="grid grid-cols-3 gap-4">
                    <!-- Repeat for each activity -->
                    <div class="bg-gray-700 p-4 rounded-md">
                        <div class="mb-2 font-semibold">Activity Name</div>
                        <div class="text-gray-400 mb-4">Ha Noi<br>Full Day<br>SIC</div>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Add Activity</button>
                    </div>
                    <!-- ... -->
                </div>
            </div>

            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <span>Accommodation</span>
                    <div class="flex space-x-2">
                        <select class="bg-gray-700 text-gray-400 rounded-md py-2 px-4 focus:outline-none">
                            <option>Select city of accommodation</option>
                        </select>
                        <select class="bg-gray-700 text-gray-400 rounded-md py-2 px-4 focus:outline-none">
                            <option>Select hotel category</option>
                        </select>
                        <input type="text" placeholder="Search Hotel" class="bg-gray-700 rounded-md py-2 px-4 focus:outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <!-- Repeat for each hotel -->
                    <div class="bg-gray-700 p-4 rounded-md">
                        <div class="mb-2 font-semibold">Hotel Name</div>
                        <div class="text-gray-400 mb-4">Hotel Category<br>City</div>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Add Hotel</button>
                    </div>
                    <!-- ... -->
                </div>
            </div>

            <div class="mb-4">
                <label class="flex items-center justify-between mb-2">
                    <span>Intercity Transfers</span>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle2" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="toggle2" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </label>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Flights</label>
                <div class="grid grid-cols-3 gap-4">
                    <select class="bg-gray-700 text-gray-400 rounded-md py-2 px-4 focus:outline-none">
                        <option>Carrier</option>
                    </select>
                    <select class="bg-gray-700 text-gray-400 rounded-md py-2 px-4 focus:outline-none">
                        <option>Baggage</option>
                    </select>
                    <input type="text" placeholder="Enter Price" class="bg-gray-700 rounded-md py-2 px-4 focus:outline-none">
                    <input type="text" placeholder="Enter Departure Time" class="bg-gray-700 rounded-md py-2 px-4 focus:outline-none">
                    <input type="text" placeholder="Enter Arrival Time" class="bg-gray-700 rounded-md py-2 px-4 focus:outline-none">
                    <input type="text" placeholder="Enter number of Stops" class="bg-gray-700 rounded-md py-2 px-4 focus:outline-none">
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none mt-4">Submit</button>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Bus</label>
                <div class="grid grid-cols-3 gap-4">
                    <!-- Repeat for each bus -->
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-700 p-4 rounded-md flex-grow">
                            <div class="font-semibold">Source to Arrival Bus</div>
                            <div class="text-gray-400">Time of the bus</div>
                        </div>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                            <i class="fas fa-bus"></i>
                        </button>
                    </div>
                    <!-- ... -->
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-2">Train</label>
                <div class="grid grid-cols-3 gap-4">
                    <!-- Repeat for each train -->
                    <div class="flex items-center space-x-4">
                        <div class="bg-gray-700 p-4 rounded-md flex-grow">
                            <div class="font-semibold">Source to Arrival Train</div>
                            <div class="text-gray-400">Time of the Train</div>
                        </div>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                            <i class="fas fa-train"></i>
                        </button>
                    </div>
                    <!-- ... -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
